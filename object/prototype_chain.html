<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prototype chain</title>
</head>
<body>
    
</body>
<script>
    function Person() {
        this.name = 'Tom';
    }

    Person.prototype.name = 'Jerry';
    Object.prototype.name = 'Tracy';

    let p1 = new Person();
    // order: constructor > Person > Object
    console.log(p1.name);

</script>
</html>
