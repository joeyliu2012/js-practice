</body>
<script>
    let myobj = {};
    Object.defineProperty(myobj,'name', {
        configurable:true,
        enumerable:true,
        get() {
            console.log('get name');
            return 'tom';
        },
        set(newValue) {
            console.log(newValue);
        }
    })

    Object.defineProperty(myobj,'age', {
        get() {
            console.log('get age');
            return 20;
        },
        set(newValue) {
            console.log(newValue);
        }
    })

    console.log(myobj);

    // configurable

    // }

    // 3. JSON.stringify();

    // proxy
    let myobj = {
        nane: 'tom',
        age: 20
    }
    let obj = new Proxy(myobj,{
        get(target, key) {
            return target[key];
        },
        set(target,key,value) {
            target[key] = value; 
        }
    })

</script>
</html>
